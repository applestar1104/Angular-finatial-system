<!-- Start Main Blue Gradient Area -->
<div id="main" *ngIf="banner">
  <div class="summary-type d-flex flex-column flex-lg-row justify-content-center btn-group pb-2">
    <div class="d-flex mx-auto ml-lg-0 mb-2 text-left text-lg-center flex-column">
      <span class="d-flex mx-auto mx-lg-0 font-proxima fs-24 ls-13 text-white text-center">{{ title }}</span>
      <span class="d-flex mx-auto mx-lg-0 fs-11 ls-15 font-montserrat text-muted text-center fw-500">View and manage your clients...</span>
    </div>

    <div class="ml-auto mr-auto mr-lg-0 align-self-center my-2 my-lg-auto page-action-buttons" *ngIf="authService.user?.permissions?.includes('associate_clients_create') && assClientService.client_sources">
      <button mat-button (click)="assClientService.addClientDialog()">New Client</button>
    </div>
  </div>
</div>
<!-- End Main Blue Gradient Area -->

<router-outlet></router-outlet>

<!-- Sweet-Alerts -->
<swal #createdSwal title="Voilà!" text="" type="success" html="You have successfully added a new Client Record.<span class='d-block fs-7 fw-600 text-uppercase text-master-lt ls-15 lh-15'>Record will be reflected in your Clients Database shortly</span>" [showConfirmButton]="false"></swal>
<swal #mergedSwal title="Voilà!" text="" type="success" html="You have successfully merged the selected Client Record(s).<span class='d-block fs-7 fw-600 text-uppercase text-master-lt ls-15 lh-15'>Record will be reflected in your Clients Database shortly</span>" [showConfirmButton]="false"></swal>
