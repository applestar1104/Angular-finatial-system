<!-- Progress Loader -->
<div class="container-fluid animated bounceInUp mt-4">
  <mat-card class="mat-elevation-z overflow-hidden" *ngIf="!dataLoaded">
    <card-loader></card-loader>
  </mat-card>

  <div class="list-group mat-elevation-z" *ngIf="dataLoaded">
    <div class="list-group-item" *ngFor="let log of logs">
      <div class="d-flex w-100 justify-content-between">
        <span class="mt-0 fw-600 mb-1 fs-20">{{log.title}}</span>
        <small class="fs-10 ls-8 lh-12 text-master-lt">{{log.created_at | amDateFormat:'MMMM Do, YYYY'}}</small>
      </div>
      <div class="d-flex flex-row">
        <div *ngIf="log.user else profile" class="my-auto mr-2 profile-thumbnail-wrapper overflow-hidden {{(!log.user?.display_photo?.original && !log.user?.display_photo?.thumbnail) ? 'rounded ' +  log.user?.gender : 'rounded-circle faa-tada animated-hover'}}">
          <img src="{{ log.user?.display_photo?.original || '/assets/images/spacer.png' }}" width="25" height="25" alt="">
        </div>
        <div class="d-flex flex-column">
          <span class="fs-12 ls-8">{{log.user?.name || 'SYSTEM ADMINISTRATOR'}}</span>
          <span class="fs-10 ls-8 lh-12 text-master-lt">{{log.created_at | amTimeAgo}} at {{log.created_at | amDateFormat:'h:mm:ss a'}}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #profile>
  <img class="mr-2 my-auto" retina src1x="/assets/logo/symbol.png" src2x="/assets/logo/symbol@2x.png" height="25" width="25" alt="LFA Symbol">
</ng-template>
